services:
  - type: web
    name: domain-campaign-check-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.web:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REDTRACK_API_BASE
        value: https://api.redtrack.io
      - key: TIMEZONE
        value: Asia/Calcutta
      - key: DAYS_LOOKBACK
        value: "30"
      - key: CHECK_TIMEOUT_SECONDS
        value: "15"
      - key: CHECK_RETRIES
        value: "2"
      - key: ALERT_ON_FIRST_FAILURE
        value: "false"
      - key: REDTRACK_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: domain-campaign-check-db
          property: connectionString

  - type: cron
    name: domain-campaign-check-daily
    env: python
    schedule: "0 2 * * *" # 02:00 UTC daily (07:30 IST)
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.run_check
    envVars:
      - key: REDTRACK_API_BASE
        value: https://api.redtrack.io
      - key: TIMEZONE
        value: Asia/Calcutta
      - key: DAYS_LOOKBACK
        value: "30"
      - key: CHECK_TIMEOUT_SECONDS
        value: "15"
      - key: CHECK_RETRIES
        value: "2"
      - key: ALERT_ON_FIRST_FAILURE
        value: "false"
      - key: REDTRACK_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: domain-campaign-check-db
          property: connectionString

databases:
  - name: domain-campaign-check-db
    plan: starter
    databaseName: domain_campaign_check
    user: domain_campaign_check
